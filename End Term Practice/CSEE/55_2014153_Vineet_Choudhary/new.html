<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
        <label for="name"> Name:</label>
        <div>
            <input type="text" name="myName" id="name">
        </div><br>
        <label for="role">Role: </label>
        <div>
            <input type="text" name="myRole" id="role">
        </div><br>
        <label for="email">Email: </label>
        <div>
            <input type="email" name="myEmail" id="email" >
        </div><br>
        <label for="date">Date : </label>
        <div>
            <input type="date" name="" id="date">
        </div><br>
        <label for="number">Number : </label>
        <div>
           <input type="number" name="myNumber" id="number">
        </div>
        <label for="eligible">Are you eligible :</label>
        <div>
           <input type="checkbox" name="myEligibility" id="eligible">
        </div><br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
        </div><br>
        <div>
            Write about yourself: <br><textarea name="myText" id="" cols="30" rows="10"></textarea>
        </div><br>
        <div>

            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="swf"selected>Swift</option>
                
            </select>
        </div><br>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div><br>
       
    </form>
</body>
</html>
