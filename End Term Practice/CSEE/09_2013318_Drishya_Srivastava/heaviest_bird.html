<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEAVIEST BIRDS TABLE</title>
</head>

<body>
    <h1>HEAVIEST BIRDS</h1> <!-- td defines the cell of a element that contains data -->
    <table>
        <thead>
            <tr>
                <th>Animals</th>
                <th>Average mass
                    [kg(lb)]</th>
                <th>Maximum mass
                    [kg(lb)]
                </th>
                <th>Flighted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104(300)</td>
                <td>536(80)</td>
                <td>NO</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>90(200)</td>
                <td>450(70)</td>
                <td>NO</td>
            </tr>
            <tr>
                <td>Wild turkey</td>
                <td>13.5(29.8)</td>
                <td>39(86)</td>
                <td>yes</td>
            </tr>
        </tbody>

    </table>
    <h1>V2</h1>
    <table>
        <thead>
            <tr>
            <th rowspan="2">Animals</th>
            <th colspan="2">Average mass</th>
            <th rowspan="2">Flighted</th>
            </tr>
            <tr>
            <th>Kg</th>
            <th>Lb</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104</td>
                <td>300</td>
                <td>NO</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>90</td>
                <td>200</td>
                <td>NO</td>
            </tr>
            <tr>
                <td>Wild turkey</td>
                <td>13.5)</td>
                <td>29.8</td>
                <td>yes</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
