<!DOCTYPE html>
<html>

<head> 
	<title>Form</title>
	<!-- <link rel="stylesheet" href="assignformcss.css">-->
</head>

<body>
	<div align="center">
		<h2 class="text">Please Enter Your Details</h2>
		<h4 class="text">Fill the application form below and submit</h4>

		<form method="POST">
			<table class="table">
				<tr>
					<td>Name *</td>
					<td><input type="text" name="First Name" placeholder="First Name" value="" required ></td>
				</tr>

			<label>Name *</label>
			<input type="text" name="First Name" placeholder="First Name" value="" required >
			<input type="text" name="Last Name" placeholder="Last Name"><br>

		<label>E-Mail Address *</label>
			<input type="text" name="E-Mail" placeholder="Mail@example.com" value="" required ><br>

		<label>Phone Number *</label>
			<input type="tel" name="Phone Number" placeholder="Phone Number" value="" required ><br>

		<label>Gender *</label>
			<select name="dropdown" required>
				<option value="Gender">Gender</option>
				<option value="Male">Male</option>
				<option value="Female">Female</option>
			</select><br>

		<label>Citizen *</label>
			<select name="dropdown" required>
				<option value="Citizen">Select Country</option>
				<option value= "India">India</option>
				<option value="Other" >Other</option>
			</select><br>

		<label>Date of Birth *</label>
			<input type="date" name="birthday" required><br>

		<label>Address *</label>
			<input type="text" name="Street Address" placeholder="Street Address" value="" required >
			<input type="text" name="Street Line 2" placeholder="Street Line 2" value="" required ><br>

			<label></label><input type="text" name="Landmark" placeholder="Landmark" value="" required >
			<input type="text" name="City" placeholder="City" value="" required ><br>

			<label></label><input type="text" name="State/Province" placeholder="State/Province" value="" required >
			<input type="text" name="zipcode" placeholder="Postal/Zip Code" value="" required ><br>

			<input type="submit" name="submit" value="submit">
			</form>
		</table>
	</div>
</body>
</html>
