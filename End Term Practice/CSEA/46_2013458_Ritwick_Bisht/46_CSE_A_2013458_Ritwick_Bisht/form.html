<html>

<head>
    <title> Form using GET method </title>
</head>

<body>
    <form method="get">
        Username:<input type="text" name="username" id="username" required><br>
        Email<input type="email" name="email" id="email" pattern=".+@gmail.com" required><br>
        Contact<input type="tel" name="contact" id="contact" pattern="[0-9]{10}"><br>
        Gender:<input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female<br>
        City:
        <select name="city" id="city">
            <option value="mumbai">Mumbai</option>
            <option value="delhi">Delhi</option>
            <option value="jaipur">Jaipur</option>
            <option value="mussoorie">Mussoorie</option>
            <option value="nanital">Nanital</option>
            <option value="chennai">Chennai</option>S
            <option value="pune">Pune</option>
            <option value="bangalore">Bangalore</option>
            <option value="hydrabad">Hydrabad</option>
            <option value="lucknow">Lucknow</option>
        </select><br>
        <input type="submit" value="Submit">
    </form>
</body>
