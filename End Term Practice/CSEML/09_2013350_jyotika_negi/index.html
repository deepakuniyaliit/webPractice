<html>
    <head>
        <title>Movie recommendation system</title>
        <style>
            .box{
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                -webkit-transform: translate(-50%, -50%);
                -moz-transform: translate(-50%, -50%);
                -o-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                width: 40%;
                height:40%;
                font-size: 20px;
                background-color:black;
                border: black 5px solid;
                padding: 20px;
                z-index: 100;
                color: red;
                
            }
            #bbackground{
              background-image:url(https://pbs.twimg.com/media/DUVRe4EUQAADwJF.jpg:large);
              height:50%;
              width: 50%;
              position: relative;
            }
            #box2
            {
                border:red 5px solid;
            }
        </style>
        
            
    </head>
    <body id="bbackground">
        <div class="box">
            <form name="myform" action="{{url_for('predict')}}" method="post" onsubmit="alert('Top 10 movies are being recommended based on your movie choice');">
                <label id="name"></label>
                MOVIE NAME  <input type="text" id="movie" name="movie" required/><br>
                <br>
                <label id="heading">RECOMMENDED MOVIE:</label><br>
                 <div id="box2">
                <label id="result">
                   {{prediction_text}}
                </label><br><br>
              </div>
                <input type="submit" value="recommend">
                <input type="reset" value="clear">

            </form>

        </div>
    </body>

</html>
