<html>
    <head>
        <title>Lists</title>
        <style>
            #left{
                width: 40%;
                float: left;
                background-color: slategrey;
            }

            #right{
                width: 40%;
                float: right;
                background-color: tan;
            }
        </style>
    </head>
<body>
    <div>
        <div id="left">
            <strong>Registration Process</strong><br>
            <ol type="I">
                <li>Visit Website - example.com</li>
                <li>Click on SignUp</li>
                <li>Fill The Form</li>
            </ol>
        </div>
        <div id="right">
            <strong>Interests</strong><br>
            <ul type="circle">
                <li>Singing</li>
                <li>Cooking</li>
                <li>Painting</li>
                <li>Games</li>
                <li>Reading Novels</li>
            </ul>
        </div>
</div>
</body>
</html>
